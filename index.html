
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat - Agent Bourne 3.1</title>
    <style>
        :root {
            /* Matrix theme colors */
            --matrix-green: #00FF41;
            --matrix-dark: #000000;
            --matrix-glow: 0 0 10px var(--matrix-green);
            
            /* Chat colors */
            --subtitle-color: var(--matrix-green);
            --header-background: #000000;
            --user-message-background: #0a1f0a;
            --bot-message-color: var(--matrix-green);
        }

        body {
            margin: 20;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: none(--matrix-dark);
            color: var(--matrix-green);
            opacity: 0.77;
            -webkit-backdrop-filter: blur(8px);
        }

        /* Chat container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 1.99;
            -webkit-backdrop-filter: blur(8px);
        }

        /* Chat toggle button */
        .chat-toggle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--matrix-dark);
            border: 2px solid var(--matrix-green);
            box-shadow: var(--matrix-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--matrix-green);
        }

        .chat-toggle img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--matrix-green);
        }

        /* Chat window */
        .chat-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 370px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--matrix-green);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            display: none; /* Inicialmente oculto - ALTERADO */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .chat-window.visible {
            display: flex; /* Mostrar quando tiver a classe visible - ALTERADO */
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(68px);
        }

        /* Chat header */
        .chat-header {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid var(--matrix-green);
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chat-header-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--matrix-green);
            box-shadow: var(--matrix-glow);
        }

        .chat-title {
            color: var(--matrix-green);
            margin: 0;
            font-size: 1.4em;
            text-shadow: var(--matrix-glow);
        }

        .chat-subtitle {
            color: var(--subtitle-color);
            margin: 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .chat-messages.active {
            display: block;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--matrix-green);
            animation: fadeIn 0.3s ease-out;
            /* Adicionado para melhorar a legibilidade do texto */
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-bot {
            background-color: rgba(0, 255, 65, 0.1);
            color: var(--bot-message-color);
            margin-right: 48px;
            box-shadow: var(--matrix-glow);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .message-user {
            background-color: rgba(10, 31, 10, 0.8);
            color: var(--matrix-green);
            margin-left: auto;
            border: 1px solid var(--matrix-green);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        /* Input area */
        .chat-input-container {
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.95);
            border-top: 1px solid var(--matrix-green);
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chat-input-container.active {
            display: flex;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--matrix-green);
            border-radius: 5px;
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            outline: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .chat-input:focus {
            box-shadow: var(--matrix-glow);
        }

        .chat-send-button {
            width: 36px;
            height: 36px;
            margin-left: 10px;
            background-color: transparent;
            border: 1px solid var(--matrix-green);
            border-radius: 5px;
            color: var(--matrix-green);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-send-button:hover:not(:disabled) {
            background-color: var(--matrix-green);
            color: var(--matrix-dark);
            box-shadow: var(--matrix-glow);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 10px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--matrix-green);
            border-radius: 50%;
            margin: 4 2px;
            animation: typingAnimation 1.5s infinite ease-in-out;
            box-shadow: var(--matrix-glow);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 3s;
        }

        @keyframes typingAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--matrix-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--matrix-green);
            border-radius: 5px;
        }

        /* Welcome screen */
        .chat-welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--matrix-green);
        }

        .welcome-title {
            color: var(--matrix-green);
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-shadow: var(--matrix-glow);
            text-align: center;
        }

        .welcome-button {
            padding: 1rem 3rem;
            background-color: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--matrix-glow);
        }

        .welcome-button:hover {
            background-color: var(--matrix-green);
            color: var(--matrix-dark);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--matrix-green);
        }

        .welcome-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 65, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .welcome-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <! Container principal 
    <div class="container">
        <div class="header">
            <h2>FNW Custom Chat Demo</h2>
			<h4>Alex Sobral</h4>
			<h4>  Davi H. Geraldo</h4>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>  <p>FNW -Assessoria Digital
			<br> S칚o Paulo SP Brasil</p>
			<p>+55 11 9 1159 5028 </p>
        </div>
    </div>

    <!-- Container do chat -->
    <div class="chat-container">
        <!-- Bot칚o para abrir/fechar o chat -->
        <div class="chat-toggle" id="toggleButton" onclick="toggleChat()">
            <img src="https://d1yei2z3i6k35z.cloudfront.net/3119789/67f9b8f071647_avatar.webp" alt="Logo">
        </div>

        <!-- Janela do chat -->
        <div class="chat-window" id="chatWindow">
            <!-- Cabe칞alho do chat -->
            <div class="chat-header">
                <img class="chat-header-logo" src="https://d1yei2z3i6k35z.cloudfront.net/3119789/67f9b8f071647_avatar.webp" alt="Logo">
                <div class="chat-header-content">
                    <h3 class="chat-title">AGB - Demo</h3>
                    <p class="chat-subtitle">Real Time Feedback</p>
                </div>
            </div>

            <!-- Tela de boas-vindas -->
            <div class="chat-welcome" id="chatWelcome">
                <h3 class="welcome-title">Welcome to AGB Chat</h3>
                <button class="welcome-button" onclick="startChat()">Start</button>
            </div>

            <!-- 츼rea de mensagens -->
            <div class="chat-messages" id="chatMessages">
                <!-- Mensagens aparecer칚o aqui -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- 츼rea de entrada de texto -->
            <div class="chat-input-container" id="chatInputContainer">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="chat-send-button" id="sendButton" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Verificar se o JavaScript est치 funcionando
        console.log("JavaScript carregado com sucesso");
        
        // Fun칞칚o para alternar a visibilidade do chat - MODIFICADA
        function toggleChat() {
            console.log("Bot칚o de toggle clicado");
            var chatWindow = document.getElementById("chatWindow");
            if (chatWindow.classList.contains("visible")) {
                chatWindow.classList.remove("visible");
                console.log("Chat fechado");
            } else {
                chatWindow.classList.add("visible");
                console.log("Chat aberto");
            }
        }
        
        // Fun칞칚o para iniciar o chat
        function startChat() {
            console.log("Start chat clicked");
            const chatWelcome = document.getElementById('chatWelcome');
            const chatMessages = document.getElementById('chatMessages');
            const chatInputContainer = document.getElementById('chatInputContainer');
            
            chatWelcome.style.display = 'none';
            chatMessages.classList.add('active');
            chatInputContainer.classList.add('active');
            
            // Mensagens iniciais
            const initialMessages = [
                'Hi there! 游녦',
                'I am the AGB. Which pill do you need today?'
            ];
            
            // Mostrar mensagens iniciais
            setTimeout(() => {
                initialMessages.forEach((message, index) => {
                    setTimeout(() => {
                        addMessage(message, 'bot');
                    }, index * 1000);
                });
            }, 500);
        }
        
        // Fun칞칚o para enviar mensagem
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const messageText = chatInput.value.trim();
            if (!messageText) return;
            
            // Desabilitar input e bot칚o enquanto espera resposta
            chatInput.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Adicionar mensagem do usu치rio ao chat
            addMessage(messageText, 'user');
            chatInput.value = '';
            
            // Mostrar indicador de digita칞칚o
            document.getElementById('typingIndicator').classList.add('active');
            
            // Criar XMLHttpRequest
            const xhr = new XMLHttpRequest();
            
            // Definir timeout
            xhr.timeout = 30000; // 30 segundos
            
            // Configurar manipuladores de eventos
            xhr.onload = function() {
                // Esconder indicador de digita칞칚o
                document.getElementById('typingIndicator').classList.remove('active');
                
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        // Primeiro tenta analisar como JSON
                        const responseText = xhr.responseText;
                        
                        // Verifica se a resposta est치 vazia
                        if (!responseText || responseText.trim() === '') {
                            addMessage('N칚o recebi nenhuma resposta do servidor.', 'bot');
                            return;
                        }
                        
                        // Tenta processar como JSON
                        try {
                            const data = JSON.parse(responseText);
                            
                            // Verifica se a resposta cont칠m uma mensagem
                            if (data.message) {
                                addMessage(data.message, 'bot');
                            } else if (typeof data === 'string') {
                                // Se o JSON for uma string direta
                                addMessage(data, 'bot');
                            } else if (Array.isArray(data)) {
                                // Se a resposta for um array de mensagens
                                data.forEach((message, index) => {
                                    if (typeof message === 'string') {
                                        setTimeout(() => {
                                            addMessage(message, 'bot');
                                        }, index * 1000);
                                    } else if (message.message) {
                                        setTimeout(() => {
                                            addMessage(message.message, 'bot');
                                        }, index * 1000);
                                    }
                                });
                            } else if (typeof data === 'object') {
                                // Se for um objeto, verifica se h치 alguma propriedade 칰til
                                const possibleKeys = ['message', 'text', 'response', 'reply', 'answer'];
                                let foundMessage = false;
                                
                                for (const key of possibleKeys) {
                                    if (data[key] && typeof data[key] === 'string') {
                                        addMessage(data[key], 'bot');
                                        foundMessage = true;
                                        break;
                                    }
                                }
                                
                                if (!foundMessage) {
                                    // 칔ltimo recurso: exibir o JSON como texto
                                    addMessage('Resposta do servidor: ' + JSON.stringify(data), 'bot');
                                }
                            } else {
                                // 칔ltimo recurso: exibir o JSON como texto
                                addMessage('Resposta do servidor: ' + JSON.stringify(data), 'bot');
                            }
                        } catch (e) {
                            // Se n칚o for JSON v치lido, trata como texto simples
                            console.warn('Resposta n칚o 칠 um JSON v치lido, tratando como texto:', e);
                            
                            // Tenta exibir a resposta como texto simples
                            if (responseText && typeof responseText === 'string') {
                                addMessage(responseText, 'bot');
                            } else {
                                addMessage('Recebi uma resposta, mas n칚o consegui process치-la.', 'bot');
                            }
                        }
                    } catch (e) {
                        console.error('Erro ao processar resposta:', e);
                        addMessage('Ocorreu um erro ao processar a resposta.', 'bot');
                    }
                } else {
                    addMessage(`Erro ${xhr.status}: ${xhr.statusText}. Por favor, tente novamente.`, 'bot');
                }
            };
            
            xhr.onerror = function() {
                console.error('Erro na requisi칞칚o');
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('N칚o foi poss칤vel conectar ao servidor. Verifique sua conex칚o.', 'bot');
            };
            
            xhr.ontimeout = function() {
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('A resposta est치 demorando mais do que o esperado. Por favor, aguarde ou tente novamente mais tarde.', 'bot');
            };
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    // Re-enable input and button after response
                    chatInput.disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    chatInput.focus();
                }
            };
            
            // Webhook URL
            const webhookUrl = 'https://52fapypk.rcsrv.com/webhook/26c6bc9d-6a94-4c95-a5db-6f60615340c5';
            
            // Abrir conex칚o e enviar a requisi칞칚o
            xhr.open('POST', webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            // Montar os dados a serem enviados
            const data = JSON.stringify({
                message: messageText,
                language: 'pt'
            });
            
            // Enviar a requisi칞칚o
            xhr.send(data);
        }
        
        // Function to add message to chat - MODIFICADA para resolver o problema dos "clusters"
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `message-${sender}`);
            
            // Processar o texto para preservar formata칞칚o
            if (text) {
                // Criar um elemento para cada linha do texto
                const container = document.createElement('div');
                
                // Dividir o texto em linhas
                const lines = text.split('\n');
                
                // Para cada linha, criar um elemento de texto e adicionar quebras de linha
                lines.forEach((line, index) => {
                    // Adicionar o texto da linha
                    container.appendChild(document.createTextNode(line));
                    
                    // Adicionar uma quebra de linha ap칩s cada linha (exceto a 칰ltima)
                    if (index < lines.length - 1) {
                        container.appendChild(document.createElement('br'));
                    }
                });
                
                // Adicionar o conte칰do formatado ao elemento de mensagem
                messageElement.appendChild(container);
            } else {
                messageElement.textContent = "Mensagem vazia";
            }
            
            // Insert before typing indicator
            const chatMessages = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            chatMessages.insertBefore(messageElement, typingIndicator);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Adicionar evento de tecla Enter para enviar mensagem quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM carregado completamente");
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
